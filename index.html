<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/sass/main.css">
  <title>Demetra Spaatz</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__top">
        <img src="./assets/img/logo.png" alt="Spaatz logo" class="header__logo">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active">Web App</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Mobile App</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Utility Pages</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__button--dark btn btn--dark">Request A Demo</a>
      </div>
      <div class="header__content">
        <h1 class="header__heading heading-1">All Your Business Analytics In <br> A Single <span class="header__highlighted heading-1--highlighted">Dashboard</span>
        </h1>
        <a href="#" class="header__button--white btn btn--white">Get Started &nbsp; <img src="./assets/img/arrow.png" alt="Arrow"></a>
      </div>
      <div class="header__picture">
        <img src="./assets/img/header-big.png" alt="Header big photo" class="header__img">
      </div>
    </div>
  </div>
</header>
</body>
</html>
